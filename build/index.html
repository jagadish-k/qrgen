<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Custom CSS for styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.125rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
        }
        
        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .panel {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .button-primary {
            background: #3b82f6;
            color: white;
        }
        
        .button-primary:hover {
            background: #2563eb;
        }
        
        .button-outline {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .button-outline:hover {
            background: #f9fafb;
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .button-group {
            display: flex;
            gap: 16px;
        }
        
        .button-group .button:first-child {
            flex: 1;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 48px 0;
        }
        
        .empty-state-icon {
            width: 128px;
            height: 128px;
            background: #f3f4f6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        
        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .qr-display {
            text-align: center;
        }
        
        .qr-display h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #374151;
        }
        
        .qr-container {
            background: #f9fafb;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        
        .qr-container img {
            max-width: 100%;
            height: auto;
            max-width: 400px;
        }
        
        .qr-info {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .toast {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
        }
        
        .toast-success {
            background: #f0fdf4;
            color: #166534;
            border-color: #bbf7d0;
        }
        
        .toast-error {
            background: #fef2f2;
            color: #991b1b;
            border-color: #fecaca;
        }
        
        .toast-info {
            background: #eff6ff;
            color: #1e40af;
            border-color: #bfdbfe;
        }
        
        .toast-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .toast-close:hover {
            opacity: 0.7;
        }
        
        .file-input {
            font-size: 0.875rem;
            color: #6b7280;
            padding: 12px 0;
        }
        
        .file-input input[type="file"] {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 24px;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .file-input input[type="file"]:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .image-preview {
            margin-top: 12px;
        }
        
        .image-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }
        
        .hidden {
            display: none;
        }
        
        .space-y-4 > * + * {
            margin-top: 16px;
        }
        
        .space-y-2 > * + * {
            margin-top: 8px;
        }
        
        .space-y-6 > * + * {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="vendor/react.js"></script>
    <script src="vendor/react-dom.js"></script>
    <script src="vendor/qrious.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
